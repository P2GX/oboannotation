[package]
name = "oboannotation"
version = "0.1.2"
edition = "2024"
description = "Access annotations of biomedical ontologies."

[[bin]]
name = "demo"
path = "bin/demo.rs"

[dependencies]
anyhow = "1.0.97"
clap = { version = "4.5", features = ["derive"] }
flate2 = "1.0"
num = "0.4"
ontolius = { git = 'https://github.com/ielis/ontolius.git', branch = "development", default-features = false }
serde = { version = "1.0.197", features = ["derive"], optional = true }
serde_json = { version = "1.0.114", optional = true }

[features]
default = ["serde"]
serde = ["dep:serde", "dep:serde_json"]
